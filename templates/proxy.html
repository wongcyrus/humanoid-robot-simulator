<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Robot Action Events Proxy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .session-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .status-dot.connected {
            background-color: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }

        .status-dot.disconnected {
            background-color: #f44336;
            box-shadow: 0 0 10px #f44336;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.primary {
            background: rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.5);
        }

        .btn.danger {
            background: rgba(244, 67, 54, 0.3);
            border-color: rgba(244, 67, 54, 0.5);
        }

        .events-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            height: 600px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .events-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .events-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
        }

        .event-item {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        .event-item:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .event-item.error {
            border-left-color: #f44336;
        }

        .event-item.warning {
            border-left-color: #ff9800;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .event-type {
            font-weight: bold;
            color: #4CAF50;
            text-transform: uppercase;
            font-size: 12px;
        }

        .event-time {
            font-size: 11px;
            opacity: 0.7;
        }

        .event-data {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-break: break-all;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.5);
        }

        /* Scrollbar styling */
        .events-container::-webkit-scrollbar {
            width: 8px;
        }

        .events-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .events-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .events-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .session-info {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .controls {
                flex-direction: column;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Robot Action Events Proxy</h1>
            <p>Real-time monitoring of all WebSocket action events</p>
        </div>

        <div class="session-info">
            <div>
                <strong>Session:</strong> <span id="session-key">{{ session_key }}</span>
            </div>
            <div class="status-indicator">
                <span class="status-dot disconnected" id="status-dot"></span>
                <span id="connection-status">Disconnected</span>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-events">0</div>
                <div class="stat-label">Total Events</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="action-events">0</div>
                <div class="stat-label">Action Events</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="error-events">0</div>
                <div class="stat-label">Error Events</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uptime">00:00:00</div>
                <div class="stat-label">Uptime</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn primary" onclick="connectToSession()">üîå Connect</button>
            <button class="btn danger" onclick="disconnect()">‚ùå Disconnect</button>
            <button class="btn" onclick="clearEvents()">üóëÔ∏è Clear Events</button>
            <button class="btn" onclick="exportEvents()">üì• Export Events</button>
            <button class="btn" onclick="toggleAutoScroll()">
                <span id="autoscroll-text">üìú Auto-scroll: ON</span>
            </button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Events</button>
            <button class="filter-btn" data-filter="robot_action">Robot Actions</button>
            <button class="filter-btn" data-filter="action_result">Action Results</button>
            <button class="filter-btn" data-filter="robot_states">State Updates</button>
            <button class="filter-btn" data-filter="error">Errors</button>
            <button class="filter-btn" data-filter="video">Video Events</button>
        </div>

        <div class="events-container">
            <div class="events-header">
                <h3>üì° Live Events Stream</h3>
                <span class="events-count" id="events-count">0 events</span>
            </div>
            <div id="events-list">
                <!-- Events will be added here dynamically -->
            </div>
        </div>
    </div>

    <script>
        class ActionEventsProxy {
            constructor() {
                this.socket = null;
                this.sessionKey = '{{ session_key }}';
                this.events = [];
                this.startTime = new Date();
                this.autoScroll = true;
                this.currentFilter = 'all';
                this.stats = {
                    total: 0,
                    actions: 0,
                    errors: 0
                };

                this.init();
            }

            init() {
                console.log('üöÄ Initializing Action Events Proxy...');
                this.setupEventFilters();
                this.startUptimeCounter();
                this.connectToSession();
            }

            connectToSession() {
                console.log(`üîå Connecting to session: ${this.sessionKey}`);

                // Initialize Socket.IO connection
                this.socket = io();

                this.socket.on('connect', () => {
                    console.log('‚úÖ Connected to WebSocket server');
                    this.updateConnectionStatus(true);

                    // Join the session to receive events
                    this.socket.emit('join_session', {
                        session_key: this.sessionKey
                    });
                });

                this.socket.on('disconnect', () => {
                    console.log('‚ùå Disconnected from WebSocket server');
                    this.updateConnectionStatus(false);
                });

                this.socket.on('error', (data) => {
                    console.error('‚ùå WebSocket error:', data);
                    this.addEvent('error', data);
                });

                // Subscribe to all possible events
                this.subscribeToEvents();
            }

            subscribeToEvents() {
                const eventTypes = [
                    'robot_action',
                    'action_result',
                    'robot_states',
                    'actions',
                    'reset_session',
                    'reset_result',
                    'change_video_source',
                    'video_source_changed',
                    'video_source_change_result',
                    'control_video',
                    'video_control',
                    'video_control_result',
                    'join_session',
                    'get_robot_states'
                ];

                eventTypes.forEach(eventType => {
                    this.socket.on(eventType, (data) => {
                        console.log(`üì° Received ${eventType}:`, data);
                        this.addEvent(eventType, data);
                    });
                });

                console.log(`‚úÖ Subscribed to ${eventTypes.length} event types`);
            }

            addEvent(type, data) {
                const timestamp = new Date();
                const event = {
                    id: Date.now() + Math.random(),
                    type: type,
                    data: data,
                    timestamp: timestamp,
                    timeString: timestamp.toLocaleTimeString()
                };

                this.events.unshift(event); // Add to beginning for newest first
                this.updateStats(type);
                this.renderEvent(event);
                this.updateEventsCount();

                // Limit events to prevent memory issues
                if (this.events.length > 1000) {
                    this.events = this.events.slice(0, 1000);
                }
            }

            renderEvent(event) {
                const eventsList = document.getElementById('events-list');
                const eventElement = this.createEventElement(event);

                // Check if event matches current filter
                if (this.shouldShowEvent(event)) {
                    eventsList.insertBefore(eventElement, eventsList.firstChild);

                    if (this.autoScroll) {
                        eventElement.scrollIntoView({ behavior: 'smooth' });
                    }
                }
            }

            createEventElement(event) {
                const div = document.createElement('div');
                div.className = `event-item ${this.getEventClass(event.type)}`;
                div.setAttribute('data-filter', event.type);

                div.innerHTML = `
                    <div class="event-header">
                        <span class="event-type">${event.type}</span>
                        <span class="event-time">${event.timeString}</span>
                    </div>
                    <div class="event-data">${JSON.stringify(event.data, null, 2)}</div>
                `;

                return div;
            }

            getEventClass(eventType) {
                if (eventType.includes('error')) return 'error';
                if (eventType.includes('warning')) return 'warning';
                return '';
            }

            shouldShowEvent(event) {
                if (this.currentFilter === 'all') return true;

                switch (this.currentFilter) {
                    case 'robot_action':
                        return event.type === 'robot_action' || event.type === 'actions';
                    case 'action_result':
                        return event.type === 'action_result';
                    case 'robot_states':
                        return event.type === 'robot_states';
                    case 'error':
                        return event.type.includes('error');
                    case 'video':
                        return event.type.includes('video');
                    default:
                        return event.type === this.currentFilter;
                }
            }

            updateStats(eventType) {
                this.stats.total++;

                if (eventType === 'robot_action' || eventType === 'actions') {
                    this.stats.actions++;
                }

                if (eventType.includes('error')) {
                    this.stats.errors++;
                }

                document.getElementById('total-events').textContent = this.stats.total;
                document.getElementById('action-events').textContent = this.stats.actions;
                document.getElementById('error-events').textContent = this.stats.errors;
            }

            updateEventsCount() {
                const visibleEvents = document.querySelectorAll('.event-item:not([style*="display: none"])').length;
                document.getElementById('events-count').textContent = `${visibleEvents} events`;
            }

            updateConnectionStatus(connected) {
                const statusDot = document.getElementById('status-dot');
                const statusText = document.getElementById('connection-status');

                if (connected) {
                    statusDot.className = 'status-dot connected';
                    statusText.textContent = 'Connected';
                } else {
                    statusDot.className = 'status-dot disconnected';
                    statusText.textContent = 'Disconnected';
                }
            }

            setupEventFilters() {
                const filterButtons = document.querySelectorAll('.filter-btn');

                filterButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        filterButtons.forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');

                        this.currentFilter = e.target.getAttribute('data-filter');
                        this.filterEvents();
                    });
                });
            }

            filterEvents() {
                const eventItems = document.querySelectorAll('.event-item');

                eventItems.forEach(item => {
                    const eventType = item.getAttribute('data-filter');
                    const shouldShow = this.currentFilter === 'all' || this.shouldShowEventByType(eventType);

                    item.style.display = shouldShow ? 'block' : 'none';
                });

                this.updateEventsCount();
            }

            shouldShowEventByType(eventType) {
                switch (this.currentFilter) {
                    case 'robot_action':
                        return eventType === 'robot_action' || eventType === 'actions';
                    case 'action_result':
                        return eventType === 'action_result';
                    case 'robot_states':
                        return eventType === 'robot_states';
                    case 'error':
                        return eventType.includes('error');
                    case 'video':
                        return eventType.includes('video');
                    default:
                        return eventType === this.currentFilter;
                }
            }

            startUptimeCounter() {
                setInterval(() => {
                    const uptime = new Date() - this.startTime;
                    const hours = Math.floor(uptime / 3600000);
                    const minutes = Math.floor((uptime % 3600000) / 60000);
                    const seconds = Math.floor((uptime % 60000) / 1000);

                    document.getElementById('uptime').textContent =
                        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }

            disconnect() {
                if (this.socket) {
                    this.socket.disconnect();
                    console.log('üîå Manually disconnected from WebSocket server');
                }
            }

            clearEvents() {
                this.events = [];
                document.getElementById('events-list').innerHTML = '';
                this.stats = { total: 0, actions: 0, errors: 0 };
                this.updateStats('');
                this.updateEventsCount();
                console.log('üóëÔ∏è Events cleared');
            }

            exportEvents() {
                const data = JSON.stringify(this.events, null, 2);
                const blob = new Blob([data], { type: 'application/json' });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = `robot-events-${this.sessionKey}-${new Date().toISOString().slice(0, 19)}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                console.log('üì• Events exported');
            }

            toggleAutoScroll() {
                this.autoScroll = !this.autoScroll;
                document.getElementById('autoscroll-text').textContent =
                    `üìú Auto-scroll: ${this.autoScroll ? 'ON' : 'OFF'}`;
                console.log(`üìú Auto-scroll ${this.autoScroll ? 'enabled' : 'disabled'}`);
            }
        }

        // Global functions for button handlers
        let proxy;

        function connectToSession() {
            if (proxy) {
                proxy.connectToSession();
            }
        }

        function disconnect() {
            if (proxy) {
                proxy.disconnect();
            }
        }

        function clearEvents() {
            if (proxy) {
                proxy.clearEvents();
            }
        }

        function exportEvents() {
            if (proxy) {
                proxy.exportEvents();
            }
        }

        function toggleAutoScroll() {
            if (proxy) {
                proxy.toggleAutoScroll();
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            proxy = new ActionEventsProxy();
        });
    </script>
</body>

</html>
